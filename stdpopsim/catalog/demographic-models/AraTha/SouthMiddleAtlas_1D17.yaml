description: 'South Middle Atlas piecewise constant size

  This model comes from MSMC using two randomly sampled homozygous individuals (Khe32
  and Ifr4) from the South Middle Atlas region from the Middle Atlas Mountains in
  Morocco. The model is estimated with 32 time periods. Because estimates from the
  recent and ancient past are less accurate, we set the population size in the first
  7 time periods equal to the size at the 8th time period and the size during last
  2 time periods equal to the size in the 30th time period.'
time_units: generations
generation_time: 1
doi: ['Durvasula et al., 2017: https://doi.org/10.1073/pnas.1616736114']
