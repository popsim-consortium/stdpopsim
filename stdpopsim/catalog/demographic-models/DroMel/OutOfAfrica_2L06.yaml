description: 'Three epoch model for African and European populations

  The three epoch (modern, bottleneck, ancestral) model estimated for two Drosophila
  Melanogaster populations: African (ancestral) and European (derived) from Li and
  Stephan (2006).'
time_units: generations
generation_time: 1
doi: ['Li et al., 2006: https://doi.org/10.1371/journal.pgen.0020166']
metadata: {mutation_rate: 1.45e-09}
demes:
- name: AFR
  description: African D. melanogaster population
  epochs:
  - {end_time: 600000, start_size: 1720600.0}
  - {end_time: 0, start_size: 8603000.0}
- name: EUR
  description: European D. melanogaster population
  start_time: 158000
  ancestors: [AFR]
  epochs:
  - {end_time: 154600, start_size: 2200}
  - {end_time: 0, start_size: 1075000.0}
