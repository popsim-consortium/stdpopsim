description: 'Three population out-of-Africa

  The three population Out-of-Africa model from Gutenkunst et al. 2009. It describes
  the ancestral human population in Africa, the out of Africa event, and the subsequent
  European-Asian population split. Model parameters are the maximum likelihood values
  of the various parameters given in Table 1 of Gutenkunst et al.'
