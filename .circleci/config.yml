version: 2.1

orbs:
  codecov: codecov/codecov@1.1.1

aliases:
  - &container_config
      docker:
        - image: circleci/python:3.7-buster
      working_directory: &working_directory /home/circleci/stdpopsim
  - &set_py_circleci_own
    run:
      name: Set ownership of Python directories
      command: |
        sudo chown -R circleci:circleci /usr/local/bin
        sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages

jobs:
  build-slim-lib:
    <<: *container_config
    environment:
        TAG_FILE: /tmp/SLiM_tag
    steps:
      - run: sudo chown -R circleci:circleci .
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run:
          name: Check last SLiM tag
          command: |
            git clone --bare https://github.com/MesserLab/SLiM /tmp/SLiM_top/SLiM
            cd /tmp/SLiM_top/SLiM
            git describe --tags $(git rev-list --tags --max-count=1) > ${TAG_FILE}
            # Pinning to SLiM 3.7; comment out the next line to use latest tag.
            echo v3.7 > ${TAG_FILE}
            echo Using SLiM version $(cat /tmp/SLiM_tag)

      - restore_cache:
          key: SLiM-v2-{{ checksum "/tmp/SLiM_tag" }}
      - run:
          name: Build and install SLiM
          command: |
            if [ ! -f "/usr/local/bin/slim" ]; then
                sudo apt-get install cmake
                cd /tmp/SLiM_top
                mv SLiM .git
                git config --local --bool core.bare false
                git reset --hard
                git checkout $(cat /tmp/SLiM_tag) -b latest
                mkdir build
                cd build && cmake .. && make
                mv slim /usr/local/bin
            else
                echo "Cache found!"
            fi
      - save_cache:
          key: SLiM-{{ checksum "/tmp/SLiM_tag" }}-build-0
          paths:
            - "/usr/local/bin"
      - persist_to_workspace:
          root: /usr/local
          paths:
            - bin/slim

  build-deps:
    <<: *container_config
    steps:
      - *set_py_circleci_own
      - run: sudo chown -R circleci:circleci /usr/local/man/
      - run: sudo chown -R circleci:circleci /usr/local/share
      - checkout
      - run: sudo chown -R circleci:circleci .
      - restore_cache:
          key: stdpopsim-v3-{{ .Branch }}-{{ checksum "requirements/CI/requirements.txt" }}
      - run:
          name: Install Python dependencies
          command: |
            pip install --upgrade setuptools pip wheel twine
            pip install -r requirements/CI/requirements.txt
      - save_cache:
          key: stdpopsim-v3-{{ .Branch }}-{{ checksum "requirements/CI/requirements.txt" }}
          paths:
            - "/usr/local/bin"
            - "/usr/local/lib/python3.7/site-packages"
      - persist_to_workspace:
          root: /usr/local
          paths:
            - bin/*
            - lib/python3.7/site-packages/*

  build-pkg:
    <<: *container_config
    steps:
      - *set_py_circleci_own
      - attach_workspace:
          at: /usr/local
      - checkout
      - run: sudo chown -R circleci:circleci .
      - run:
          name: Build Python package
          command: |
            python setup.py sdist
            python setup.py check
            python -m twine check dist/*.tar.gz
            python setup.py build_ext
            python setup.py egg_info
            python setup.py bdist_wheel
            pip install dist/*.tar.gz
            python3 -m stdpopsim -V
      - run:
          name: Run a small simulation
          command: |
            stdpopsim HomSap -c chr22 -l 0.001 2 > /dev/null
      - persist_to_workspace:
          root: /usr/local
          paths:
            - bin/stdpopsim

  test:
    <<: *container_config
    parallelism: 3
    steps:
      - *set_py_circleci_own
      - attach_workspace:
          at: /usr/local
      - checkout
      - run:
          name: Run Python tests
          command: |
            pytest --cov=stdpopsim -cov-report=term-missing --cov-report=xml \
              --cov-branch tests
      - codecov/upload:
          file: coverage.xml
      - store_test_results:
          path: xml

  docs:
    <<: *container_config
    steps:
      - *set_py_circleci_own
      - attach_workspace:
          at: /usr/local
      - checkout
      - run: sudo chown -R circleci:circleci .
      - run:
          name: Rebuild Python package
          command: |
            python setup.py sdist bdist_wheel
            pip install dist/*.tar.gz
      - run:
          name: Build docs
          command: |
            cd docs
            make
            make singlehtml

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-slim-lib
      - build-deps
      - build-pkg:
          requires:
            - build-slim-lib
            - build-deps
      - test:
          requires:
            - build-pkg
      - docs:
          requires:
            - build-pkg
